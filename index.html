<!DOCTYPE html>
<html lang="en">
<head>
    <!--https://codepen.io/rcdesign/pen/GexmJ-->
    <meta charset="UTF-8">
    <title>VCE Exam Timetable Importer 2019</title>

    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="container text-center" style="display: block">
        <h1>VCE Calendar Importer</h1>

        <div>
            <select class="selectpicker" data-live-search="true" data-max-options="6" data-style="btn-info"
                    id="subject-selector" multiple title="Pick your subjects">
        </select>
        </div>
        <a href="https://calendar.google.com/calendar/r/settings/export?pli=1">Export Link</a>


    </div>

</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/yepnope/1.5.4/yepnope.min.js'></script>
<script type="text/javascript">


    yepnope({
        test: window.jQuery && window.jQuery.fn.button && window.jQuery.fn.selectpicker,
        load: [
            'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css',
            'https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/js/bootstrap-select.min.js',
            'https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.10/dist/css/bootstrap-select.min.css',
            'js/ics.min.js',
            'js/main.js'
        ],
        complete: function () {

            $("#subject-selector").selectpicker();
        }
    });
</script>

</body>
</html>
